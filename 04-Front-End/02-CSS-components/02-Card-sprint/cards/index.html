<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category" style="background-image: url(https://plus.unsplash.com/premium_photo-1694884742260-50858009f040?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY5OTEyOTIyMw&ixlib=rb-4.0.3&q=80&w=1080)">
        <p style="text-shadow: 0px 0px 5px black">Breakfast</p>
      </div>

      <div class="card-product">
        <img class="card-image-product" src="https://plus.unsplash.com/premium_photo-1681414728604-ab20702bfa34?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmFuYW5hfGVufDB8fDB8fHww" alt="banana">
        <div class="card-info">
          <h2>Banana</h2>
          <p>Bananas are delicious and scrumptious.</p>
        </div>
      </div>

      <div class="card-trip">
        <img class="card-image-trip" src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHJhdmVsfGVufDB8fDB8fHww" alt="travel">
        <div class="card-info">
          <h2>Get outta ya house</h2>
          <p>Take the opportunities! Seek them too!</p>
        </div>
        <div class="card-trip-addons">
          <img class="avatar" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=60&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dXNlciUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" alt="avatar">
          <p id="card-price">$799.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
